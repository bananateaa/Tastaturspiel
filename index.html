<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastatur-Spiel: Einzigartige Zeichen (Live-Counter)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        textarea {
            width: 300px;
            height: 100px;
            font-size: 16px;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Tastatur-Spiel: Einzigartige Zeichen</h1>
    <p>Tippe so viele einzigartige Zeichen wie m√∂glich in das Feld unten:</p>
    <textarea id="inputText" placeholder="Hier tippen..." onpaste="return false;"></textarea>
    <div id="result">Anzahl einzigartiger Zeichen: 0</div>

    <script>
        const inputText = document.getElementById("inputText");
        const resultDiv = document.getElementById("result");

        inputText.addEventListener("input", function() {
            const text = inputText.value;
            const uniqueChars = new Set(text);
            const count = uniqueChars.size;
            resultDiv.textContent = `Anzahl einzigartiger Zeichen: ${count}`;
        });
    </script>
</body>
</html>
