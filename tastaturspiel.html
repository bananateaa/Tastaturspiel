<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastatur-Spiel: Einzigartige Zeichen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        textarea {
            width: 300px;
            height: 100px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tastatur-Spiel: Einzigartige Zeichen</h1>
    <p>Tippe so viele einzigartige Zeichen wie möglich in das Feld unten:</p>
    <textarea id="inputText" placeholder="Hier tippen..." onpaste="return false;"></textarea>
    <br>
    <button onclick="countUniqueChars()">Zählen</button>
    <div id="result"></div>

    <script>
        function countUniqueChars() {
            const text = document.getElementById("inputText").value;
            const uniqueChars = new Set(text);
            const count = uniqueChars.size;
            document.getElementById("result").innerText =
                `Anzahl einzigartiger Zeichen: ${count}`;
        }
    </script>
</body>
</html>
